<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Junction - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="logo">
        <img src="image/logo1.png" alt="LOGO">
    </div>

    <div class="container">
        <p class="title">Sign In</p>
        <br>
        <div class="input-box">
            <label>Enter Your Email or Phone Number</label>
            <input type="text" placeholder="example@gmail.com">
        </div>

        <div class="input-box">
            <label>Enter Your Password</label>
            <input type="password" placeholder="************">
        </div>

        <button class="sign-in-btn">Sign In</button>

        <p class="links"><a href="#">Forgot Your Password?</a></p>
        <p class="links">Don’t have an account? <a href="signup.html" class="bld"
                style="color: black; font-size: 18px;">Sign Up</a></p>

    </div>
    <br>
    <p class="footer">T&C © 2025 Chai Junction. All rights reserved.</p>
</body>

</html>
