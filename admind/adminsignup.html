<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Junction - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="logo">
        <a href="../index.html"><img src="../image/logo1.png" alt="LOGO"></a>
    </div>

    <div class="container">
        <p class="title">Admin Sign Up</p>
        <br>
        <div class="input-box">
            <label>Enter Your Name</label>
            <input type="text">
        </div>

        <div class="input-box">
            <label>Enter Your Phone Number</label>
            <input type="text">
        </div>

        <div class="input-box">
            <label>Enter Your Email</label>
            <input type="email">
        </div>

        <div class="input-box">
            <label>Enter Your Password</label>
            <input type="password">
        </div>

        <div class="input-box">
            <label>Confirm Password</label>
            <input type="password">
        </div>

        <div class="terms">
            <input type="checkbox" id="terms">
            <label for="terms"> I agree to the Terms and Conditions</label>
        </div>
        <br>

        <button class="sign-up-btn">Sign Up</button>

        <p class="links">Already have an account? <a href="adminLogin.html" class="bld"
                style="color: black; font-size: 18px;">Sign In</a></p>
    </div>
</body>

</html>
